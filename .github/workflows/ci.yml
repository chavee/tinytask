name: Node.js CI

# This workflow runs only on pushes to the main branch.
on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js v20 with npm caching
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Enable caching for npm dependencies

      # 3. Install dependencies using npm ci
      - name: Install dependencies
        run: npm ci

      # 4. Run the linter
      - name: Lint code
        run: npm run lint

      # 5. Run the tests
      # This step is expected to FAIL initially due to the intentional bug.
      - name: Run tests
        run: npm test

      # 6. Build the application
      - name: Build application
        run: npm run build

      # 7. Upload the 'dist' directory as a build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker-smoke-test:
    # This job depends on the successful completion of the build-and-test job
    needs: build-and-test
    runs-on: ubuntu-latest

    # This job should only run on pushes to the main branch, after the test is fixed.
    # We leave it enabled for all pushes to demonstrate the full pipeline.
    # In a real project, you might add: if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 8. Build the Docker image
      - name: Build Docker image
        run: docker build -t tinyweb:${{ github.sha }} .

      # 9. Run the Docker container in detached mode
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name tinyweb-app tinyweb:${{ github.sha }}

      # 10. Smoke test the application with a retry loop
      - name: Smoke test with curl
        # This script tries to connect to the /health endpoint up to 10 times.
        # It waits 5 seconds between retries. This gives the server time to start.
        run: |
          echo "Waiting for container to start..."
          for i in {1..10}; do
            if curl -sf http://localhost:3000/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done
          echo "Health check failed after 10 attempts."
          exit 1

      # 11. Stop and remove the Docker container
      - name: Stop and remove container
        # This step runs even if the smoke test fails, ensuring cleanup.
        if: always()
        run: |
          docker logs tinyweb-app
          docker stop tinyweb-app
          docker rm tinyweb-app
